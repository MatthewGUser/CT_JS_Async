<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel API Fetcher</title>
  
  <!-- Correctly load CryptoJS from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.js"></script>
</head>
<body>
  <h1>Marvel Characters Fetcher</h1>
  
  <!-- Button to fetch characters -->
  <button id="fetch-characters-btn">Fetch Characters</button>

  <!-- Display characters here -->
  <ul id="characters-list"></ul>

  <!-- Timer Section -->
  <input type="number" id="timer-duration" placeholder="Duration in seconds">
  <button id="start-timer-btn">Start Timer</button>
  <p id="timer-display"></p>

  <!-- Delayed Notification Button -->
  <button id="delayed-notification-btn">Show Delayed Notification</button>

  <!-- Repeat Notification Button -->
  <button id="repeat-notification-btn">Start Repeated Notifications</button>

  <!-- Link to your script.js file -->
  <script src="script.js"></script>
</body>
</html>
